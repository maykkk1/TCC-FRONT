<div class="tarefas" cdkDropListGroup>
  <div class="example-container">
    <h2>Pendente</h2>
    <div cdkDropList [cdkDropListData]="pendente" class="example-list" (cdkDropListDropped)="drop($event)">
      <div *ngFor="let item of pendente" class="example-box" cdkDrag>
        <!-- MONTAR O CARD -->
        <p>{{item.descricao}}</p>
      </div>
    </div>
  </div>
