<aside class="sidenav">
    <button (click)="asideHandler()"><fa-icon [icon]="faBars"></fa-icon></button>
    <ul class="sidenav-nav">
        <!-- tornar dinamico -->
        <li class="sidenav-nav-item">
            <a [routerLink]="['/gerenciador/home']" class="sidenav-nav-link">
                <div class="icone">
                    <fa-icon [icon]="faHome"></fa-icon>
                </div>
                <span class="sidenav-link-text" [ngClass]="isCollapesed ? 'collapesed' : ''">Home</span>
            </a>
        </li>
        <li class="sidenav-nav-item">
            <a [routerLink]="['/gerenciador/principais']" class="sidenav-nav-link">
                <div class="icone">
                    <fa-icon [icon]="faList"></fa-icon>
                </div>
                <span class="sidenav-link-text" [ngClass]="isCollapesed ? 'collapesed' : ''">Principais</span>
            </a>
        </li>
        <li class="sidenav-nav-item">
            <a [routerLink]="['/gerenciador/secundarias/']" class="sidenav-nav-link">
                <div class="icone">
                    <fa-icon [icon]="faList"></fa-icon>
                </div>
                <span class="sidenav-link-text" [ngClass]="isCollapesed ? 'collapesed' : ''">Secund√°rias</span>
            </a>
        </li>
        <li *ngFor="let orientando of orientandos" class="sidenav-nav-item">
            <a [routerLink]="['/gerenciador/aluno/' + orientando.id]" class="sidenav-nav-link">
                <div class="icone">
                    <fa-icon [icon]="faUser"></fa-icon>
                </div>
                <span class="sidenav-link-text" [ngClass]="isCollapesed ? 'collapesed' : ''">{{ orientando.name }}</span>
            </a>
        </li>
    </ul>
    
</aside>
