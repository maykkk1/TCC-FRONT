<aside class="sidenav">
    <button (click)="asideHandler()"><fa-icon [icon]="faBars"></fa-icon></button>
    <ul class="sidenav-nav">
        <hr style="margin: 0;">
        <li class="sidenav-nav-item">
            <a [routerLink]="['/gerenciador/home']" class="sidenav-nav-link">
                <div class="icone">
                    <img [ngClass]="selectedMenu == 'home' ? 'selected-menu-item' : ''" src="../../assets/imagens/icones/home.png" alt="">
                </div>
                <span class="sidenav-link-text" [ngClass]="isCollapesed ? 'collapesed' : ''">Home</span>
            </a>
        </li>
        <li class="sidenav-nav-item">
            <a [routerLink]="['/gerenciador/principais']" class="sidenav-nav-link">
                <div class="icone">
                    <img [ngClass]="selectedMenu == 'principais' ? 'selected-menu-item' : ''" src="../../assets/imagens/icones/mainQuest.png" alt="">
                </div>
                <span class="sidenav-link-text" [ngClass]="isCollapesed ? 'collapesed' : ''">Principais</span>
            </a>
        </li>
        <li class="sidenav-nav-item">
            <a [routerLink]="['/gerenciador/secundarias/']" class="sidenav-nav-link">
                <div class="icone">
                    <img  [ngClass]="selectedMenu == 'secundarias' ? 'selected-menu-item' : ''" src="../../assets/imagens/icones/sideQuest.png" alt="">
                </div>
                <span class="sidenav-link-text" [ngClass]="isCollapesed ? 'collapesed' : ''">Secund√°rias</span>
            </a>
        </li>
        <hr *ngIf="orientandos.length > 0">
        <li *ngFor="let orientando of orientandos" class="sidenav-nav-item">
            <a [routerLink]="['/gerenciador/aluno/' + orientando.id]" class="sidenav-nav-link">
                <div class="icone">
                    <img  [ngClass]="selectedMenu == 'aluno'+orientando.id ? 'selected-menu-item' : ''" src="../../assets/imagens/icones/avatar.png" alt="">
                </div>
                <span class="sidenav-link-text" [ngClass]="isCollapesed ? 'collapesed' : ''">{{ orientando.name }}</span>
            </a>
        </li>
        <hr>
        <li (click)="logout()" class="sidenav-nav-item exit-item">
            <a class="sidenav-nav-link">
                <div class="icone">
                    <img src="../../assets/imagens/icones/exit.png"  alt="">
                </div>
                <span class="sidenav-link-text" [ngClass]="isCollapesed ? 'collapesed' : ''">Sair</span>
            </a>
        </li>
    </ul>
    
</aside>
