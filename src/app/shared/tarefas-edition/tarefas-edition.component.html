<h2 mat-dialog-title>Nova tarefa</h2>

<mat-dialog-content>
    <form [formGroup]="form">
        <div class="form-group">
            <div class="form-group">
                <label for="titulo">Título</label>
                <input type="text" class="form-control" formControlName="titulo" id="titulo">
                <small class="text-muted" [ngClass]="!form.get('titulo')?.valid && form.get('titulo')?.touched  ? 'error-small': ''">Título é obrigatório.</small>
            </div>
            <div class="form-group">
                <label for="descricao">Descrição</label>
                <textarea type="text" class="form-control" formControlName="descricao" id="descricao"></textarea>
                <small class="text-muted" [ngClass]="!form.get('descricao')?.valid && form.get('descricao')?.touched  ? 'error-small': ''">Descrição da tarefa é obrigatória.</small>
            </div>
            <div class="row">
                <div class="col-6">
                    <div class="form-group">
                        <label for="dataFinal">Data de entrega</label>
                        <input type="date" class="form-control" formControlName="dataFinal" id="dataFinal">
                    </div>
                </div>
            </div>
            <hr>
            <div class="actions">
                <button class="btn btn-danger" (click)="resetForm()" [mat-dialog-close]="">Sair</button>
                <button (click)="salvarTarefa()" class="btn btn-primary">Criar</button>
            </div>
        </div>
    </form>
</mat-dialog-content>
