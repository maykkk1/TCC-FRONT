<h2 mat-dialog-title class="title light">{{ tarefa.titulo }}</h2>
<mat-dialog-content>
    <hr>
    <div class="descricao">
        {{ tarefa.descricao }}
    </div>
    <div class="comentarios">
        <span *ngFor="let comentario of tarefa.comentarios">
            {{ comentario.conteudo }}
        </span>
    </div>
    <app-comment-box (comentarioEmitter)="comentar($event)" (cancelarEmitter)="cancelar()"></app-comment-box>
</mat-dialog-content>
