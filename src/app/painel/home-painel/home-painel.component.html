<div style="padding-top: 30px;" class="painel container">
    <h2 class="title">Painel de Controle</h2>
    <hr>

    <div class="notificacao">
        <form action="">
            <label for="notificacao">Enviar notificação</label>
            <app-comment-box (comentarioEmitter)="notificar($event)"></app-comment-box>
        </form>
    </div>

    <hr>

    <div class="links">
        <h2>Links importantes</h2>
        <form action="">
            <div class="form-group">
                <label for="title">Título</label>
                <input id="title" type="text" class="form-control">
            </div>
            <div class="form-group">
                <label for="link">Link</label>
                <input id="link" type="text" class="form-control">
            </div>
            <app-custom-button 
            [class]="'button btn btn-primary'"
            [texto]="'Criar'">
        </app-custom-button>
        </form>
    </div>
</div>
