<div class="login-wrapper">
    <form [formGroup]="form">
        <h1 class="fancy">GAMEFY MENTOR</h1>
        <div class="form-group">
            <label for="name">Nome</label>
            <input type="text" class="form-control" formControlName="name" id="name">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" formControlName="password" id="password">
        </div>
        <button (click)="login()" class="btn btn-success">Entrar</button>
        <div class="cadastro">
            <button (click)="cadastrar(false)" class="btn btn-primary">Cadastrar como orientador</button>
            <button (click)="cadastrar(true)" class="btn btn-primary">Cadastrar como orientando</button>
        </div>
    </form>
</div>
